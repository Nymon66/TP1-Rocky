---
- hosts: localhost
  become: yes
  tasks:
    - name: Install package GIT
      package:
        name: git
        state: latest 
    - name: Example clone of a single branch
      git:
         repo: https://github.com/BastienBalaud/golang-myip
         dest: /opt
         clone: yes
         update: yes
    - name: Install package make
      package:
        name: make
        state: latest
    - name: Install package go
      package:
        name: go
        state: latest
    - name: make sur le git golang
      community.general.make:
        chdir: /opt/golang-myip/
        target: Makefile
      become: yes
    - name: lancement server golang sur le port 80
      shell: |
        cd /opt/golang-myip/build 
        ./server.x86_64 --port 80
    - name: creation service golang-myip
      ansible.builtin.file:
        path: "/opt/golang-myip/golang.service"
        state: touch
    - name: Ajout du contenu du service golang-myip
      copy:
        dest: "/opt/golang-myip/golang.service"
        content: |
          Description=Golang Service to run on start

          Wants=network.target
          After=syslog.target network-online.target

          [Service]
          Type=simple
          ExecStart=/opt/golang-myip/build/server.x86_64 --port 80
          Restart=on-failure
          RestartSec=10
          KillMode=process
          [Install]
          WantedBy=multi-user.target

    - name: Start service golang-myip, based on running process /root/golang-myip/golang.service
      ansible.builtin.service:
        name: golang-myip
        pattern: /opt/golang-myip/golang.service
        state: started
        enabled: yes
