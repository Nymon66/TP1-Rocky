---
- hosts: all
  become: yes
  tasks:
    - name: Install package GIT
      package:
        name: git
        state: latest 
    - name: Example clone of a single branch
      git:
         repo: https://github.com/BastienBalaud/golang-myip
         dest: /opt
         clone: yes
         update: yes
    - name: Install package make
      package:
        name: make
        state: latest
    - name: Install package go
      package:
        name: go
        state: latest
    - name: make sur le git golang
      make:
        chdir: /opt/golang-myip
    - name: lancement server golang sur le port 80
      ansible.builtin.shell: ./server.x86_64 --port 80
      args:
        chdir: /opt/build
